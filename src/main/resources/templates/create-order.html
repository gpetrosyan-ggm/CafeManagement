<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <h1>Order Create</h1>
    <form action="#" th:action="@{/order/create}" method="post" th:object="${newOrder}">

        <div class="row">
            <div class="col-sm-2">
                <label>Table:</label>
            </div>
            <div class="col-sm-3">
                <select th:field="*{tableId}">
                    <option th:each="t : ${tables}" th:value="${t.id}" th:text="${t.tableName}"/>
                </select>
            </div>
            <div class="col-sm-6">
                <label th:if="${#fields.hasErrors('tableId')}" th:errors="*{tableId}" style="color: red"></label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label>Comment:</label>
            </div>
            <div class="col-sm-3">
                <input type="text" th:field="*{comment}"/>
            </div>
            <div class="col-sm-6">
                <label th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" style="color: red"></label>
            </div>
        </div>
        <br/>

        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
